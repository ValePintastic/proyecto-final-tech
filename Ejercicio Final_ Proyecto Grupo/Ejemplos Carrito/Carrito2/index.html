<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tienda Online</h1>
        <div class="products">
            <div class="product" data-id="1">
                <div class="product-image" style="background-image: url('path/to/image1.jpg');"></div>
                <h2>Producto 1</h2>
                <p>Precio: $10</p>
                <button class="add-to-cart">Añadir al Carrito</button>
            </div>
            <div class="product" data-id="2">
                <div class="product-image" style="background-image: url('path/to/image2.jpg');"></div>
                <h2>Producto 2</h2>
                <p>Precio: $20</p>
                <button class="add-to-cart">Añadir al Carrito</button>
            </div>
            <!-- Añadir más productos aquí -->
        </div>
        <div class="cart">
            <h2>Carrito de Compras</h2>
            <div class="cart-items"></div>
            <p>Total: $<span class="total-price">0</span></p>
            <button class="checkout">Comprar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
